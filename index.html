<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FH Survival Guide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f8f9fa; }
    .navbar { background: #005fa8 !important; }
    .display-5 { color: #005fa8; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">FH Survival Guide</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#quiz">Quiz</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main id="home" class="container my-5 text-center">
    <h1 class="display-5">Willkommen!</h1>
    <p class="lead">Dein Guide für Hagenberg – aus Neugier gebaut</p>
  </main>

  <section id="quiz" class="container my-5 d-none">
    <h2 class="text-center mb-4" style="color: #005fa8;">Bist du bereit?</h2>
    <div class="bg-white p-4 rounded shadow">
      <h4 id="question">Lade...</h4>
      <div id="options" class="mt-3"></div>
      <p class="mt-3 text-center">Punkte: <strong id="score">0</strong></p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

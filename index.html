<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FH Survival Guide</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      margin: 0;
    }
    .navbar {
      background: #005fa8 !important;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-weight: 700;
    }
    .display-5 {
      color: #005fa8;
      font-weight: 600;
    }
    .lead {
      color: #444;
    }
    .highscore-text {
      font-size: 0.9rem;
    }
    .map-point {
      transition: transform 0.2s;
    }
    .map-point:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">FH Survival Guide</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#quiz">Quiz</a></li>
          <li class="nav-item"><a class="nav-link" href="#map">Map</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HOME SECTION -->
  <main id="home" class="container my-5 text-center">
    <h1 class="display-5">Willkommen im Survival Guide!</h1>
    <p class="lead">Dein Begleiter für Hagenberg – aus Neugier gebaut</p>
  </main>

  <!-- QUIZ SECTION -->
  <section id="quiz" class="container my-5 d-none">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4" style="color: #005fa8;">Bist du bereit für Hagenberg?</h2>
        
        <div class="bg-white p-4 rounded shadow">
          <h4 id="question">Lade...</h4>
          <div id="options" class="mt-3"></div>
          <p class="mt-3 text-center">Punkte: <strong id="score">0</strong></p>
        </div>
      </div>
    </div>
  </section>

  <!-- CAMPUS MAP -->
<section id="map" class="container my-5 d-none">
  <h2 class="text-center mb-4" style="color: #005fa8;">Campus Map</h2>
  <div class="text-center position-relative d-inline-block">
    <img src="campus-map.jpg" alt="FH Hagenberg Campus" class="img-fluid rounded shadow" style="max-width: 100%;">

    <!-- Mensa (Rot) -->
    <div class="map-point" style="position: absolute;top: 62%;left: 39%;width: 21px;height: 21px;background: #2f52d3;border-radius: 50%;cursor: pointer;border: 3px solid white;box-shadow: 0 0 8px rgba(0,0,0,0.6);transition: transform 0.2s;"
         onclick="alert('Mensa: Montags Schnitzel-Tag!')"></div>

    <!-- Bibliothek (Blau) -->
    <div class="map-point" style="position: absolute;top: 62%;left: 28%;width: 21px;height: 21px;background: #1976d2;border-radius: 50%;cursor: pointer;border: 3px solid white;box-shadow: 0 0 8px rgba(0,0,0,0.6);transition: transform 0.2s;"
         onclick="alert('Bibliothek: 24/7 Lernzone')"></div>

    <!-- Audimax (Grün) -->
    <div class="map-point" style="position: absolute;top: 69%;left: 43%;width: 21px;height: 21px;background: #2f52d3;border-radius: 50%;cursor: pointer;border: 3px solid white;box-shadow: 0 0 8px rgba(0,0,0,0.6);transition: transform 0.2s;"
         onclick="alert('Audimax: Vorträge & Events')"></div>
    
    <!-- 4. IT-Zentrum (Orange) -->
    <div class="map-point" style="position: absolute; top: 25%; left: 45%; width: 30px; height: 30px; background: #f57c00; border-radius: 50%; cursor: pointer; border: 3px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.6); transition: transform 0.2s;"
         onclick="alert('IT-Zentrum: PC-Pools, Drucker, Software-Lizenzen. Passwort vergessen? Hier!')"></div>
    
    <!-- 5. Lernzentrum (Lila) -->
    <div class="map-point" style="position: absolute; top: 55%; left: 70%; width: 30px; height: 30px; background: #7b1fa2; border-radius: 50%; cursor: pointer; border: 3px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.6); transition: transform 0.2s;"
         onclick="alert('Lernzentrum: Stille Zone, Whiteboards, Kaffee-Automat (0,50€)')"></div>
    
    <!-- 6. ÖH (Gelb) -->
    <div class="map-point" style="position: absolute; top: 40%; left: 28%; width: 30px; height: 30px; background: #fbc02d; border-radius: 50%; cursor: pointer; border: 3px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.6); transition: transform 0.2s;"
         onclick="alert('ÖH: Deine Stimme! Events, Beratung, günstige Druckgutscheine.')"></div>
  </div>
  <p class="text-center mt-3 text-muted">Klick auf die Punkte!</p>
</section>

  <!-- Bootstrap JS + Dein Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
